{% extends "layout.html" %} {% block body %}
<form method="POST" action="{{ url_for('pokedata_addPokemonType') }}">
    <table>
        <tr>
            <td>
                Pokemon:</td>
            <td>
                {{ form.pokedata_id }} </td>

            <td>

                <ul>
                    {% for error in form.pokedata_id.errors %}
                    <li>{{ error }}</li>
                    {% endfor %} </ul>
            </td>
        </tr>
        <tr>
            <td>
                Type:</td>
            <td>
                {{ form.type_id }} </td>

            <td>

                <ul>
                    {% for error in form.type_id.errors %}
                    <li>{{ error }}</li>
                    {% endfor %} </ul>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="Add new type to pokemon" />
            </td>
        </tr>
</form>
{% endblock %}
